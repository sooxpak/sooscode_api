spring.application.name=sooscode-api

# Server Port
server.port=${SERVER_PORT}

# REST Base Path
spring.data.rest.basePath=/api

# Compile Server URL
compile.worker-url=${COMPILE_URL}

# MariaDB 11.8/RDS
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA Basic Settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.ddl-auto=none
# create, create-drop, update, validate, none

# JPA Performance Optimization
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20

# SQL Logging
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# JSON Settings
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul

# Google OAuth Settings
oauth.google.client-id=${GOOGLE_CLIENT_ID}
oauth.google.client-secret=${GOOGLE_CLIENT_SECRET}
oauth.google.redirect-uri=${GOOGLE_REDIRECT_URI}

# Gmail SMTP Settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Gmail SMTP Authentication
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# WebSocket & STOMP Configuration
websocket.endpoint=/ws
stomp.broker.prefix=/topic,/queue
stomp.application.prefix=/app
websocket.allowed.origins=${WEBSOCKET_ALLOWED_ORIGINS}

# File Upload Configuration (HTTP Multipart)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=/tmp

# LiveKit Settings (for video streaming - add when needed)
livekit.url=${LIVEKIT_URL}
livekit.api-key=${LIVEKIT_API_KEY}
livekit.api-secret=${LIVEKIT_API_SECRET}

# AWS S3 Settings (for file upload - add when needed)
 cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
 cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
 cloud.aws.region.static=${AWS_REGION}
 cloud.aws.s3.bucket=${AWS_S3_BUCKET}